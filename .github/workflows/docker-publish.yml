name: Build & Push API and IdentityServer

on:
  push:
    branches: [ "main", "wip-feature-upvote" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

#      - name: Setup .NET
#        uses: actions/setup-dotnet@v4
#        with:
#          dotnet-version: '8.0.x'
#
#      - name: Restore dependencies
#        run: dotnet restore
#
#      - name: Build solution
#        run: dotnet build --configuration Release --no-restore

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      # Build API image
      - name: Build API Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectbackend:latest -f ./API/Dockerfile ./API
          
      # Build IdentityServer image
      - name: Build IdentityServer Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectidentityserver:latest -f ./IdentityServer/Dockerfile ./IdentityServer
      
      # Push both images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectbackend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectidentityserver:latest
