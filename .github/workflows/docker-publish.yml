name: Build & Push API and IdentityServer

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build API Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectbackend:latest -f ./API/Dockerfile .
          
      - name: Build IdentityServer Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectidentityserver:latest -f ./IdentityServer/Dockerfile .
      
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectbackend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fsadprojectidentityserver:latest
